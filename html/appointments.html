<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/appointments.css">
    <title>ZehaoHealthcare</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../Images/Logo.png" alt="Logo" class="logo" />
            <a href="adminhomepage.html" class="company-name">Zehao Healthcare</a>
        </div>
        <nav class="navbar">
            <a href="../html/aboutus.html">About Us</a>
            <a href="../html/contactus.html">Contact Us</a>
            <span id="username"></span>
        </nav>
    </header>

    <div class="subheader">
        <b>Appointments</b>
    </div>

    <main>
        <div class="header-content">
            <h1>Appointments</h1>
            <button onclick="location.href='newappointment.html'" class="new-appointment-btn">New Appointment</button>
        </div>
        
        <table id="appointments-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="appointments-body">
                <!-- Appointments data will be dynamically inserted here -->
            </tbody>
        </table>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3003/get-appointments'); // Replace with your endpoint to fetch appointments
                if (!response.ok) {
                    throw new Error('Failed to fetch appointments');
                }
                const appointments = await response.json();
                const tableBody = document.getElementById('appointments-body');
                appointments.forEach(appointment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${appointment.id}</td>
                        <td>${appointment.name}</td>
                        <td>${appointment.appointmentDate}</td>
                        <td>${appointment.appointmentTime}</td>
                        <td>${appointment.status}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching appointments:', error.message);
                alert('Failed to fetch appointments. Please try again later.');
            }
        });
    </script>

</body>
</html>
