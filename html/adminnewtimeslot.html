<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admintimeslot.css">
    <title>Zehao Healthcare - Add New Timeslot</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../Images/Logo.png" alt="Logo" class="logo" />
            <a href="adminhomepage.html" class="company-name">Zehao Healthcare</a>
        </div>

        <nav class="navbar">
            <a href="../html/aboutus.html">About Us</a>
            <a href="../html/contactus.html">Contact Us</a>
            <a href="../html/login.html" class="logout-button">Log Out</a>
        </nav>
    </header>

    <div class="appointment-rectangle">
        Add New Timeslot
    </div>

    <div class="form-container">
        <form id="newTimeslotForm">
            <label for="timeslotDate">Date:</label>
            <input type="date" id="timeslotDate" name="timeslotDate" required>

            <label for="timeslotTime">Time:</label>
            <input type="text" id="timeslotTime" name="timeslotTime" required>

            <label for="username">Patient Name:</label>
            <input type="text" id="username" name="username" required>

            <button type="submit">Add Timeslot</button>
        </form>
    </div>

    <script>
        document.getElementById('newTimeslotForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const timeslotDate = document.getElementById('timeslotDate').value;
            const timeslotTime = document.getElementById('timeslotTime').value + ':00'; // Ensure time is in HH:MM:SS format
            const username = document.getElementById('username').value;

            try {
                const response = await fetch('http://localhost:3003/add-timeslot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ timeslotDate, timeslotTime, username })
                });

                if (!response.ok) {
                    throw new Error('Failed to add timeslot');
                }

                alert('Timeslot added successfully');
                window.location.href = 'admintimeslot.html';
            } catch (error) {
                console.error('Error adding timeslot:', error);
                alert('Error adding timeslot');
            }
        });
    </script>
</body>
</html>
