<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>ZehaoHealthcare</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
</style>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="../Images/Logo.png" alt="Logo" class="logo"/>
            <a href="userpage.html" class="company-name">Zehao Healthcare</a>
        </div>
    
        <nav class="navbar">
            <a href="../html/aboutus.html">About Us</a>
            <a href="../html/contactus.html">Contact Us</a>
            <div class="user-info">
                <span id="username"></span>
                <img src="../Images/dropdownarrow.png" alt="dropdownarrow" class="dropdown-arrow" onclick="toggleDropdown()"/>
                <div id="dropdown-menu" class="dropdown-content">
                    <a href="../html/updatepersonal.html">Update Personal Details</a>
                    <a href="../index.html">Sign Out</a>
                </div>
        </nav>
    </header>

    <div class="personal-container">
        <div class="personal-box">
        <h1>Update Personal Details</h1>
        <form>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div>
                <label for="full-name">Full Name as in Identity Card</label>
                <input type="text" id="full-name" name="full-name">
            </div>
            
            <div class="gender">
                <label for="gender">Gender</label>
                <div class="radio-options">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div>
                <label for="government-id">Government ID</label>
                <input type="text" id="government-id" name="government-id">
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div>
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality">
            </div>
            <div>
                <label for="residence">Country of Residence</label>
                <input type="text" id="residence" name="residence">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="full-width">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="full-width">
                <label for="medical-condition">Pre-Existing Medical Condition</label>
                <input type="text" id="medical-condition" name="medical-condition">
            </div>
            <div class="full-width">
                <label for="allergies">Drug Allergies</label>
                <input type="text" id="allergies" name="allergies">
            </div>
            <div class="buttons">
                <button type="button">Discard Changes</button>
                <button type="submit">Save</button>
            </div>
        </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p>Copyright Â© 2024 by Zehao Healthcare Pte Ltd. All Rights Reserved.</p>
        </div>
    </footer>

<script>
     document.addEventListener('DOMContentLoaded', () => { 
            const userName = localStorage.getItem('userName'); 
            if (userName) { 
                document.getElementById('username').textContent = userName; 
            } 
        }); 
 
function toggleDropdown() { 
    const dropdown = document.getElementById('dropdown-menu'); 
    if (dropdown.style.display === "block") { 
        dropdown.style.display = "none"; 
    } else { 
        dropdown.style.display = "block"; 
    } 
} 
 
window.onclick = function(event) { 
    if (!event.target.matches('.dropdown-arrow')) { 
        const dropdowns = document.getElementsByClassName("dropdown-content"); 
        for (let i = 0; i < dropdowns.length; i++) { 
            let openDropdown = dropdowns[i]; 
            if (openDropdown.style.display === "block") { 
                openDropdown.style.display = "none"; 
            } 
        } 
    } 
} 
</script>

</body>
</html>
