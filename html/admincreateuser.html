<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/adminusers.css">
    <title>ZehaoHealthcare - Create User</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="../Images/Logo.png" alt="Logo" class="logo" />
            <a href="adminhomepage.html" class="company-name">Zehao Healthcare</a>
        </div>
        <nav class="navbar">
            <a href="../html/aboutus.html">About Us</a>
            <a href="../html/contactus.html">Contact Us</a>
            <a href="../html/login.html" class="logout-button">Log Out</a>
        </nav>
    </header>
    <div class="subheader">
        <b>User Database</b>
    </div>

    <main>
        <form id="create-user-form">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="number">Number:</label>
                <input type="text" id="number" name="number" required>
            </div>
            <button type="submit">Create User</button>
        </form>
    </main>

    <script>
        document.getElementById('create-user-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const number = document.getElementById('number').value;

            try {
                const response = await fetch('http://localhost:3003/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, number })
                });

                if (!response.ok) {
                    throw new Error('Failed to create user');
                }

                alert('User created successfully!');
                window.location.href = 'adminusers.html';
            } catch (error) {
                console.error('Error creating user:', error);
            }
        });
    </script>
</body>

</html>
