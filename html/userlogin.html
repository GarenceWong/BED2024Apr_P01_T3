<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>ZehaoHealthcare</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
</style>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="../Images/Logo.png" alt="Logo" class="logo"/>
            <a href="../index.html" class="company-name">Zehao Healthcare</a>
        </div>
    
        <nav class="navbar">
            <a href="../html/aboutus.html">About Us</a>
            <a href="../html/contactus.html">Contact Us</a>
            <a href="../html/login.html" class="login-button">Login</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="poster-container">
        <img src="../Images/Poster.jpg" alt="poster" class="poster"/>

        <div class="login-box-container">
        <div class="login-box">
            <h2>User</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button type="button" onclick="submitLoginData()" class="userlogin-button">Login</button>
            <a href="../html/usersignup.html">No Account? SIGN UP HERE</a>

        </div>
    </div>
</div>
<script>
    function submitLoginData() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
        alert('Please enter both email and password.');
        return;
    }

        console.log("Login Data:", { email, password });

        fetch('http://localhost:3003/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Login failed');
            }
            return response.json();
        })
        .then(data => {
            console.log('Login successful:', data);
            alert('Login successful!');
            window.location.href = '../html/userpage.html';
        })
        .catch(error => {
            console.error('Error logging in:', error);
            alert('Login failed. Please try again.');
        });
    }
</script>

</body>
</html>
