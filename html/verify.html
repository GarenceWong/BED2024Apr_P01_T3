<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/appointments.css">
    <title>ZehaoHealthcare</title>
    <style>
        /* Add some basic styling for the detail view */
        #verify-details {
            display: none;
            margin-top: 20px;
        }

        /* Add styles for the table rows */
        #verify-table tr {
            cursor: pointer;
            /* Change the cursor to a pointer to indicate clickability */
            transition: background-color 0.3s;
            /* Smooth transition for background color change */
        }

        #verify-table tr:hover {
            background-color: #f0f0f0;
            /* Light background color on hover */
        }

        #verify-table tr:active {
            background-color: #e0e0e0;
            /* Slightly darker background color when clicked */
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="../Images/Logo.png" alt="Logo" class="logo" />
            <a href="adminhomepage.html" class="company-name">Zehao Healthcare</a>
        </div>
        <nav class="navbar">
            <a href="../html/aboutus.html">About Us</a>
            <a href="../html/contactus.html">Contact Us</a>
            <span id="username"></span>
        </nav>
    </header>

    <div class="subheader">
        <b>Verify Accounts</b>
    </div>


    <main>
        <table id="verify-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="verify-body">
            </tbody>
        </table>
    </main>

    <script>
        async function fetchverification() {
            try {
                const response = await fetch('http://localhost:3003/get-verification');
                if (!response.ok) {
                    throw new Error('Failed to fetch verification');
                }
                const verification = await response.json();
                const verificationBody = document.getElementById('verify-body');
                verificationBody.innerHTML = '';

                verification.forEach(verify => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-Id', verify.id);
                    row.innerHTML = `
                        <td>${verify.UserName}</td>
                        <td><button onclick="deleteDonation(${verify.id})">Delete</button></td>
                    `;
                    row.addEventListener('click', () => {
                        const id = verify.Id; // Make sure this is correctly retrieved
                        console.log('Redirecting to:',
                        `verifydetails.html?Id=${id}`); // Log URL for debugging
                        window.location.href = `verifydetails.html?Id=${id}`;
                    });
                    verificationBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching verifications:', error);
            }
        }

        window.onload = fetchverification;
    </script>
</body>

</html>
