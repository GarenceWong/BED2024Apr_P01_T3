<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/doctorappointment.css">
    <title>Zehao Healthcare</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../Images/Logo.png" alt="Logo" class="logo" />
            <a href="doctorhomepage.html" class="company-name">Zehao Healthcare</a>
        </div>

        <nav class="navbar">
            <a href="../html/aboutus.html">About Us</a>
            <a href="../html/contactus.html">Contact Us</a>
            <a href="../html/login.html" class="logout-button">Log Out</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="medical-report-container">
            <h2>Medical Report</h2>
            <form>
                <label for="condition">Condition</label>
                <textarea id="condition" name="condition" rows="4"></textarea>

                <label for="prescribed-medication">Prescribed Medication</label>
                <textarea id="prescribed-medication" name="prescribed-medication" rows="4"></textarea>

                <button type="submit" class="prescribe-button">Prescribe</button>
            </form>
        </div>
    </main>

    

</body>
